services:
  - type: web
    name: cefr-python-scorer
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install --only-binary=all --no-compile -r requirements.txt
    startCommand: gunicorn main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0